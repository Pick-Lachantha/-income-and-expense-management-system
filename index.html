<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h3>รายงานเดือน มกราคม 2566</h3>

        <div class="box info">
            <div>คงเหลือ</div>
            <h1 id="txt_remaining">
            </h1>
        </div>

        <div  style="display: flex; justify-content: space-between;">
            <a href="./add.html" class="box success" style="margin-right: 10px;">
                <p>ราบรับ</p>
                <p id="txt_income"></p>
            </a> 
            <a href="./add.html" class="box danger" style="margin-left: 10px;">
                <p>รายจ่าย</p>
                <p id="txt_outcome"></p>
            </a>
        </div>

        <div style="display: flex; margin-top: 20px;">
        <div class="tag active">ทั้งหมด</div>
        <div class="tag">รายรับ</div>
        <div class="tag">รายจ่าย</div>
        </div>

        <div id="render_statement" style="margin-top: 10px;">

            <div class="statement">
                <div style="display: flex; align-items: center;">
                    <i class="fa-solid fa-money-check" style="font-size: 30px;"></i>
                    <div style="margin-left: 15px;">
                        <p style="font-size: 12px;">รายรับ</p>
                        <p class="text-success" style="font-size: 14px;">+ 100 บาท</p>
                        <p class="text-gray" style="font-size: 10px;">2023-07-17 22:02</p>
                    </div>
                </div>

                <div style="display: none; margin-top: 10px; justify-content: center;">
                    <img src="https://s359.kapook.com/pagebuilder/ba154685-db18-4ac7-b318-a4a2b15b9d4c.jpg" style="width: 80%; object-fit: contain; border-radius: 10px;">
                </div>
            </div>


            <div class="statement">
                <div style="display: flex; align-items: center;">
                    <i class="fa-solid fa-basket-shopping" style="font-size: 30px;"></i>
                    <div style="margin-left: 15px;">
                        <p style="font-size: 12px;">ค่าข้าว</p>
                        <p class="text-danger" style="font-size: 14px;">- 100 บาท</p>
                        <p class="text-gray" style="font-size: 10px;">2023-07-17 22:02</p>
                    </div>
                </div>

                <div style="display: none; margin-top: 10px; justify-content: center;">
                    <img src="https://s359.kapook.com/pagebuilder/ba154685-db18-4ac7-b318-a4a2b15b9d4c.jpg" style="width: 80%; object-fit: contain; border-radius: 10px;">
                </div>
            </div>

        </div>
    </div>


</body>
</html>
